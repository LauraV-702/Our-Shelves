name: CI/CD Pipeline

on:
  push:
    branches: [ main, auto-test-pipeline ]
  pull_request:
    branches: [ main ]

jobs:

  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start database
        run: docker compose up -d db

      - name: Verify DB is running
        run: docker compose ps db

      - name: Backend Unit Tests
        run: docker compose run --rm api npm test

      - name: Shutdown
        if: always()
        run: docker compose down


  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Frontend Unit Tests
        run: docker compose run --rm frontend npm test


  integration-tests:
    runs-on: ubuntu-latest
    needs: [ backend-tests ]

    steps:
      - uses: actions/checkout@v4

      - name: Start backend + DB
        run: docker compose up -d api db

      - name: Show running services
        run: docker compose ps

      - name: Run Integration Tests
        run: docker compose run --rm api npm run test:integration

      - name: Shutdown
        if: always()
        run: docker compose down


  e2e-tests:
    runs-on: ubuntu-latest
    needs: [ backend-tests, frontend-tests, integration-tests ]

    steps:
      - uses: actions/checkout@v4

      - name: Start full stack (frontend, backend, db)
        run: docker compose up -d --build

      - name: Show services
        run: docker compose ps

      - name: Run E2E Tests (Cypress)
        run: docker compose run --rm frontend npm run cypress:run

      - name: Stop services
        if: always()
        run: docker compose down
