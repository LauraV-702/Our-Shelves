name: CI/CD Pipeline

on:
  push:
    branches: [ main, auto-test-pipeline ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Start database
        run: docker compose up -d db

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL..."
          timeout 60 bash -c 'until docker compose exec -T db mysqladmin ping --silent; do sleep 2; done'

      - name: Run backend tests
        run: docker compose run --rm api npm test


  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run frontend tests
        run: docker compose run --rm frontend npm test


  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Build and start all services
        run: docker compose up -d --build

      - name: Wait for backend
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -sf http://localhost:3000/health; do sleep 3; done'

      - name: Wait for frontend
        run: |
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -sf http://localhost:5173; do sleep 3; done'

      - name: Run Cypress (inside frontend container)
        run: docker compose run --rm \
          -e CYPRESS_baseUrl=http://frontend:5173 \
          frontend npm run cypress:run

      - name: Stop services
        if: always()
        run: docker compose down


  deploy:
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Digital Ocean VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            PROJECT_DIR="/home/projects/test-ci-cd-demo"

            echo "Updating project directory..."
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR

            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            echo "Applying production environment..."
            cp .env.production .env

            echo "Restarting containers..."
            docker compose down || true
            docker compose up -d --build

            echo "Waiting for MySQL..."
            timeout 60 bash -c 'until docker compose exec -T db mysqladmin ping --silent; do sleep 3; done'

            echo "Waiting for backend..."
            timeout 60 bash -c 'until curl -sf http://localhost:3000/health; do sleep 3; done'

            echo "Waiting for frontend..."
            timeout 60 bash -c 'until curl -sf http://localhost:5173; do sleep 3; done'

            echo "Deployment completed."
            docker compose ps

            echo "Cleaning Docker images..."
            docker image prune -f
