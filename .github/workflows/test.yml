name: CI/CD Pipeline

on:
  push:
    branches: [ main, auto-test-pipeline ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start database
        run: docker compose up -d db

      - name: Show DB status
        run: docker compose ps db

      - name: Run backend tests
        run: docker compose run --rm api npm test


  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run frontend tests
        run: docker compose run --rm frontend npm test


  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Start full stack
        run: docker compose up -d --build

      - name: Show running services
        run: docker compose ps

      - name: Run E2E tests
        run: docker compose run --rm frontend npm run cypress:run

      - name: Stop services
        if: always()
        run: docker compose down


  deploy:
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Digital Ocean VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            PROJECT_DIR="/home/projects/test-ci-cd-demo"

            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR

            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            cp .env.production .env
            docker compose down || true
            docker compose up -d --build
            docker compose ps
            docker image prune -f
