name: CI/CD Pipeline

on:
  push:
    branches: [ main, auto-test-pipeline ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start database
        run: docker compose up -d db

      - name: Run backend unit tests
        run: docker compose run --rm api npm test

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run frontend tests
        run: docker compose run --rm frontend npm test

  integration-tests:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v4

      - name: Start database
        run: docker compose up -d db

      - name: Run integration tests (skip Testcontainers)
        env:
          JEST_SKIP_CONTAINER: "1"
        run: docker compose run --rm api npm run test:integration

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [frontend-tests, integration-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Start full stack
        run: docker compose up -d --build

      - name: Check running services
        run: docker compose ps

      - name: Run Cypress tests
        run: docker compose run --rm frontend npm run cypress:run

      - name: Stop services
        if: always()
        run: docker compose down
